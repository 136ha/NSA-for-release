# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions


name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  schedule:
    - cron:  '0 0 * * *' # 주기적으로 실행하기 위한 스케줄링 - cron 설정

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install python packages
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Crawler with python
      run: |
        python "crawler.py"
        
    - name: Commits
      run: |
        git config --local user.email "requests.selenium@gmail.com"
        git config --local user.name "Auto_Crawler" # 커밋에 포함될 이름
        git add news.json
        git commit -m "Auto - Update data with Crawling" -a # 커밋 메세지
        
    - name: Push
      uses: ad-m/github-push-action@master
      with:
        force: true
        branch: 'main'
        github_token: $
